<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MMEx</title>


    <!-- Primary Meta Tags -->
    <title>MMex</title>
    <meta name="title" content="MMex">
    <meta name="description" content="Exchange currency ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="MMex">
    <meta property="og:description" content="Exchange currency ">
    <meta property="og:image" content="img/hpo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="MMex">
    <meta property="twitter:description" content="Exchange currency ">
    <meta property="twitter:image" content="img/hpo.png">



    <link rel="icon" href="img/logo.svg">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nightMode.css">
</head>
<body class="night-mode">

<section class="app ">
    <div class="upper-box animate__animated animate__fadeInDownBig">
        <div class="brand">
            <img src="img/logo.svg" alt="" class="brand-img">
            <span class="brand-title">MMEx</span>
        </div>
        <div class="result-box">
            <span class="result" id="result">0.00</span>
        </div>
    </div>
    <div class="divider animate__animated animate__fadeIn"></div>
    <form class="mid-box animate__animated animate__fadeInUp" id="calc">
        <div class="input-box">
            <label for="input">Set Amount</label>
            <input type="number" placeholder="0.00" id="input" autofocus required>
        </div>
        <div class="from-box">
            <label for="from">From</label>
            <select name="first" id="from" required>
                <option value="">select currency</option>
            </select>
        </div>
        <div class="to-box">
            <label for="to">To</label>
            <select name="second" id="to" required>

            </select>
        </div>
        <div class="btn-box">
            <button>calculate</button>
        </div>

    </form>
    <div class="clearBtn animate__animated animate__fadeIn animate__delay-1s" id="clearBtn">Clear top to bottom </div>
    <div class="history-box animate__animated animate__fadeIn animate__delay-1s">
        <table class="history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
    </div>
</section>

<div class="nightChange animate__delay-1s animate__animated animate__fadeInUp">
    <button class="" id="nightChange">
        <i class="fas fa-moon" id="changeIcon"></i>
    </button>
</div>



<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
